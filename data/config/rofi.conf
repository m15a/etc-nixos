rofi.dpi: @dpi@
rofi.font: @font@
rofi.hide-scrollbar: true
rofi.separator-style: solid
rofi.show-icons: true

rofi.terminal: termite

! Srcery color scheme
!
! State:           'bg',    'fg',    'bgalt', 'hlbg',  'hlfg'
rofi.color-normal: @brwhite@, @black@, @brwhite@, @orange@, @black@
rofi.color-urgent: @white@, @black@, @white@, @orange@, @black@
rofi.color-active: @white@, @black@, @white@, @orange@, @black@
!                  'bg',    'border', 'separator'
rofi.color-window: @brwhite@, @brwhite@, @brwhite@

! vim: ft=xdefaults
