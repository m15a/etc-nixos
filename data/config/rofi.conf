rofi.dpi: @dpi@

rofi.font: Source Code Pro Medium 13
rofi.hide-scrollbar: true
rofi.separator-style: solid
rofi.terminal: termite

! Srcery color scheme
!
! State:           'bg',    'fg',    'bgalt', 'hlbg',  'hlfg'
rofi.color-normal: #fce8c3, #1c1b19, #fce8c3, #d75f00, #1c1b19
rofi.color-urgent: #918175, #1c1b19, #918175, #d75f00, #1c1b19
rofi.color-active: #918175, #1c1b19, #918175, #d75f00, #1c1b19
!                  'bg',    'border', 'separator'
rofi.color-window: #fce8c3, #fce8c3,  #fce8c3

! vim: ft=xdefaults
