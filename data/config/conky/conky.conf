conky.config = {
    alignment = 'middle_right',
    background = true,
    border_width = 0,
    cpu_avg_samples = 2,
    default_color = '#2b2a29',
    default_outline_color = '#2b2a29',
    default_shade_color = '#2b2a29',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'monospace:size=40',
    font2 = 'monospace:style=BoldItalic:size=40',
    font1 = 'monospace:size=160',
    font0 = 'Material Design Icons:size=28',
    font3 = 'monospace:size=28',
    font4 = 'monospace:style=BoldItalic:size=28',
    gap_x = @gap_x@,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_transparent = true,
    own_window_type = 'override',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
