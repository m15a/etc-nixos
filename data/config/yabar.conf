bar-list = [ "top" ];

top: {
    position: "top";
    height: @height@;
    gap-horizontal: @gap_horizontal@;
    slack-size: @slack_size@;
    background-color-argb: 0x00000000;
    font: "@font@";

    block-list: @top_block_list@;

    workspace: {
        align: "left";
        fixed-size: @workspace_fixed_size@;
        foreground-color-rgb: @brwhite@;
        exec: "YABAR_WORKSPACE";
        internal-option1: "□□□■ □□■■ □□■□ □■■□ □■■■ □■□■ □■□□ ■■□□ ■■□■ ■■■■";
        command-button1: "@bspc@ desktop -f next.local";
        command-button3: "@bspc@ desktop -f prev.local";
        command-button4: "@bspc@ desktop -f next.local";
        command-button5: "@bspc@ desktop -f prev.local";
    }

    title: {
        align: "left";
        justify: "center";
        fixed-size: @title_fixed_size@;
        foreground-color-rgb: @brwhite@;
        exec: "YABAR_TITLE";
    }

    dropbox: {
        align: "right";
        fixed-size: @dropbox_fixed_size@;
        foreground-color-rgb: @brwhite@;
        type: "periodic";
        exec: "@dropbox_status_icon@";
        interval: 1;
        command-button1: "@notify_send@ -i dropbox Dropbox \"$(@dropbox@ status)\"";
        command-button3: "@firefox@ -new-window https://www.dropbox.com";
    }

    wifi: {
        align: "right";
        fixed-size: @wifi_fixed_size@;
        foreground-color-rgb: @brwhite@;
        exec: "YABAR_WIFI";
        internal-prefix: " ";
        internal-option1: "wlp2s0";
        command-button1: "@wifi_switch@";
        command-button3: "@termite@ -e '@nmtui@'";
    }

    bluetooth: {
        align: "right";
        fixed-size: @bluetooth_fixed_size@;
        foreground-color-rgb: @brwhite@;
        pango-markup: true;
        type: "periodic";
        exec: "@bluetooth_status_icon@";
        interval: 1;
        command-button1: "@bluetooth_switch@";
        command-button3: "@termite@ -e '@bluetoothctl@'";
    }

    volume: {
        align: "right";
        fixed-size: @volume_fixed_size@;
        foreground-color-rgb: @brwhite@;
        exec: "YABAR_VOLUME";
        interval: 1;
        internal-option1 : "default Master 0"; # device, mixer, index (separated by a space)
        internal-option3 : "  "; # characters to display when sound is on or off (separated by a space)
        internal-suffix: "%";
        command-button1: "@pactl@ set-sink-mute @DEFAULT_SINK@ toggle";
        command-button3: "@pavucontrol@";
        command-button4: "@pactl@ set-sink-volume @DEFAULT_SINK@ -4%";
        command-button5: "@pactl@ set-sink-volume @DEFAULT_SINK@ +4%";
    }

    battery: {
        align: "right";
        fixed-size: @battery_fixed_size@;
        foreground-color-rgb: @brwhite@;
        exec: "YABAR_BATTERY";
        interval: 1;
        internal-suffix: "%";
        internal-option1: "BAT0";
        internal-option2: "    ";
    }

    date: {
        align: "right";
        fixed-size: @date_fixed_size@;
        foreground-color-rgb: @brwhite@;
        exec: "YABAR_DATE";
        interval: 1;
        internal-option1: "%b %e %a %H:%M";
        command-button1: "@firefox@ -new-window https://calendar.google.com";
    }
}
