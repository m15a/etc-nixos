window:
  dimensions:
   columns: 106
   lines: 45
  padding:
    x: 6
    y: 6
  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  # decorations: none

font:
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: monospace
  # Use WINIT_X11_SCALE_FACTO=1 for multi-monitor setup
  size: 13.0
  offset:
   x: 1
   y: 1

colors:
  primary:
    background: '@term_bg@'
    foreground: '@term_fg@'
    dim_foreground: '@white@'
  search:
    matches:
     background: '@sel_bg@'
     foreground: '@sel_fg@'
  footer_bar:
      background: '@accent@'
      foreground: '@sel_fg@'
  line_indicator:
    background: '@accent@'
    foreground: '@sel_fg@'
  normal:
    black:   '@black@'
    red:     '@red@'
    green:   '@green@'
    yellow:  '@yellow@'
    blue:    '@blue@'
    magenta: '@magenta@'
    cyan:    '@cyan@'
    white:   '@white@'
  bright:
    black:   '@brblack@'
    red:     '@brred@'
    green:   '@brgreen@'
    yellow:  '@bryellow@'
    blue:    '@brblue@'
    magenta: '@brmagenta@'
    cyan:    '@brcyan@'
    white:   '@brwhite@'

live_config_reload: false

shell:
 program: /run/current-system/sw/bin/fish
 args:
   - --login

mouse:
  hide_when_typing: true

env:
  WINIT_X11_SCALE_FACTOR: "@winit_x11_scale_factor@"
